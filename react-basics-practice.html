<!DOCTYPE html>
<html>
    <head>
        <title>React Basics</title>
    </head>
    <body>
        <div class="js-container"></div>

        <script src="https://unpkg.com/supersimpledev/react.js"></script>
        <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
        <script src= "https://unpkg.com/supersimpledev/dayjs.js"></script>

        <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        <script type="text/babel">
        const productCost = 10 + (2 * 8)
        const shippingCost = 5
        console.log(productCost)
        
        function divClock() {
                const date = dayjs().format('MMMM D');
                const time = dayjs().format('HH:mm:ss')
                console.log(date)
                console.log(time)
                const div = (
                    <div>
                        <button>Good Job!</button>    
                        <p>My name is Brie</p>
                        <section>
                            <h2>Cotton Socks</h2>
                            <h3>Price: $10</h3>
                            <button>Add to Cart</button>
                        </section>
                        <h1>Product cost: $ {productCost}</h1>
                        <section>
                            <p> Product Cost: $ {productCost}</p>
                            <p>Shipping cost: $ {shippingCost}</p>
                            <p>Total cost: $ {productCost + shippingCost}</p>
                            <button>Place Your Order</button>
                        </section>
                        <h2>Today is {date} & the time is {time}</h2>
                        <h3>{time}</h3>
                    </div>
                        
                )   
            root.render(div)        
        }
        const container = document.querySelector('.js-container')
        const root = ReactDOM.createRoot(container)
        divClock()
        setInterval(divClock, 1000);
        
        
        </script>
    </body>
</html>
